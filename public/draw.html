<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create a drawing</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; display:flex; height:100vh; align-items:stretch }
    .left { flex:1; display:flex; flex-direction:column }
    canvas { background: #fff; border-right: 1px solid #ddd; flex:1 }
    .tools { padding:10px; background:#f7f7f7; border-bottom:1px solid #ddd }
    .tools button { margin-right:8px }
    .right { width:420px; padding:16px }
    .result { word-wrap:break-word; background:#fff; padding:8px; border:1px solid #eee; margin-top:8px }
    .meta { color:#666; font-size:13px }
  </style>
</head>
<body>
  <div class="left">
    <div class="tools">
      <button id="pen">Pen</button>
      <button id="eraser">Eraser</button>
      <button id="clear">Clear</button>
      <label>Size <input id="size" type="range" min="1" max="40" value="3"></label>
      <label>Color <input id="color" type="color" value="#000000"></label>
      <button id="undo">Undo</button>
      <button id="save">Upload</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <div class="right">
    <h3>Create a drawing</h3>
    <p class="meta">Draw on the canvas. When you click Upload the drawing will be sent to the server and a markdown link will be provided for you to paste into your post.</p>
    <div>
      <label for="filename">Filename (optional):</label>
      <input id="filename" placeholder="my-drawing.png" style="width:100%">
    </div>
    <div id="status" class="meta" style="margin-top:10px"></div>
    <div id="result" class="result" style="display:none"></div>
  </div>

  <script src="/src/modules/drawing.js"></script>
</body>
</html>
